<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Countinator</title>
        <link href="output.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container flex flex-col px-12 mx-auto gap-24 h-screen justify-center">
            <!-- Toast -->
            <div id="toast" class="flex absolute mx-auto left-0 right-0 w-full max-w-sm border rounded-lg p-5 items-center justify-between shadow-lg 
                toast-success 
                top-20 transform 
                -translate-y-[calc(100%+80px)] 
                transition-all 
                ease-in-out">
                <p id="toast-message" class="font-poppins text-black text-opacity-60"></p>
                <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 6 6 18"></path>
                    <path d="m6 6 12 12"></path>
                </svg>
            </div>            

            <!-- Title -->
            <div class="w-full">
                <h1 class="text-center text-black text-7xl font-poppins font-bold">Countinator</h1>
                <h2 class="text-center text-gray-500 font-poppins font-semibold">Because Every Click Counts!</h2>
            </div>

            <!-- Counter -->
            <div class="w-full">
                <h1 id="counter" class="text-center text-9xl font-bold text-gray-300">20</h1>
            </div>

            <!-- Action -->
            <div class="flex gap-3 items-center justify-center">
                <button id="btn-dec" class="h-14 px-6 py-2 border border-black rounded-lg font-poppins font-medium text-black">Oopsie!</button>
                <button id="btn-inc" class="h-14 px-6 py-2 bg-black rounded-lg font-poppins font-medium text-white">Boost It!</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
